version: '3'
services:
  app:
    build: ./phpfpm72
    depends_on:
      - db
    volumes:
      - ../application:/var/www/html
    container_name: app

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    volumes:
      - ../logs/nginx:/var/log/nginx
    container_name: nginx

  db:
    build: ./mysql
    ports:
      - "13306:3306"
    environment:
      MYSQL_DATABASE: development
      MYSQL_USER: dev_user
      MYSQL_PASSWORD: dev_pw
      MYSQL_ROOT_PASSWORD: password
      TZ: "Asia/Tokyo"
    volumes:
      - ../data/mysql:/var/lib/mysql
      - ../logs/mysql:/var/log/mysql
    container_name: db
